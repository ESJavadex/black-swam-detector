<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Swan Detector - Easy Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Black Swan Detector</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if plot_exists %}
        <h3>Simulation Graph (Today)</h3>
        <iframe src="/{{ plot_path }}" width="100%" height="600" frameborder="0"></iframe>
    {% else %}
        <div class="alert alert-warning">No plot available. Please run the simulation.</div>
    {% endif %}
</div>
</body>
</html>
